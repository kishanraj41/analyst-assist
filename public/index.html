<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnalystAssist</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root" class="min-h-screen bg-gray-100 flex items-center justify-center p-4"></div>
  <script type="text/babel">
  const { useState } = React;
  function AnalystQueryInput() {
    return <div className="mb-4 p-4 bg-white rounded shadow">Query Input Placeholder</div>;
  }
  function DataUpload() {
    return <div className="mb-4 p-4 bg-white rounded shadow">Data Upload Placeholder</div>;
  }
  function ResultDisplay() {
    return <div className="mb-4 p-4 bg-white rounded shadow">Result Display Placeholder</div>;
  }
  function App() {
    return (
      <div className="max-w-2xl w-full bg-white p-6 rounded-lg shadow-lg">
        <h1 className="text-2xl font-bold mb-4 text-center text-blue-600">AnalystAssist</h1>
        <AnalystQueryInput />
        <DataUpload />
        <ResultDisplay />
      </div>
    );
  }
  ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
